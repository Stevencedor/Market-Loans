<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div>
      <label for="username">Usuario</label>
      <input id="username" formControlName="username" required />
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">
        El usuario es obligatorio.
      </div>
    </div>
    <div>
      <label for="password">Contraseña</label>      
      <input id="password" type="password" formControlName="password" required />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
        La contraseña es obligatoria.
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid || cargando">
      <span *ngIf="cargando" class="spinner"></span>
      Entrar
    </button>
    <div class="error" *ngIf="error">{{ error }}</div>
  </form>
  <p>¿No tienes cuenta? <a [routerLink]="['/register']">Regístrate</a></p>
</div>
