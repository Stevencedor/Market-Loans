<nav class="navbar" [class.scrolled]="scrolled">
  <div class="navbar-brand">
    <a routerLink="/dashboard" class="brand-link">
      <span class="brand-icon">📊</span>
      FinanzasApp
    </a>

    <!-- Botón hamburguesa: solo visible en pantallas ≤ 600px -->
    <button 
      class="navbar-toggle" 
      (click)="toggleMenu()" 
      aria-label="Menú de navegación"
      [attr.aria-expanded]="menuOpen"
    >
      <!-- Tres barras horizontales -->
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
  </div>
  <ul class="navbar-links" [class.open]="menuOpen">
    <li>
      <a routerLink="/dashboard" routerLinkActive="active" (click)="closeMenu()">
        <span class="nav-icon">📈</span> Dashboard
      </a>
    </li>
    <li>
      <a routerLink="/movimientos" routerLinkActive="active" (click)="closeMenu()">
        <span class="nav-icon">💸</span> Movimientos
      </a>
    </li>
    <li>
      <a routerLink="/categorias" routerLinkActive="active" (click)="closeMenu()">
        <span class="nav-icon">🏷️</span> Categorías
      </a>
    </li>
    <li *ngIf="auth.isLoggedIn()">
      <a (click)="logout(); closeMenu()" class="logout">
        <span class="nav-icon">🚪</span> Cerrar sesión
      </a>
    </li>    <li *ngIf="!auth.isLoggedIn()">
      <a routerLink="/login" (click)="closeMenu()">
        <span class="nav-icon">🔑</span> Iniciar sesión
      </a>
    </li>
  </ul>
</nav>
