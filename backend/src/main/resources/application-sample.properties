# Configuraci√≥n de base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/finanzas_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=TU_USUARIO_MYSQL
spring.datasource.password=TU_PASSWORD_MYSQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT (rellena con tu propia clave segura en application.properties)
jwt.secret=TU_CLAVE_SECRETA_JWT_MUY_LARGA_Y_SEGURA
